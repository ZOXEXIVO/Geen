<div class="social-body" style="display:inline;">
  <a *ngIf="model.club" class="discuss" title="Перейти к обсуждению" [routerLink]="['/club', model.club.urlName, model.id]" rel="details" style="font-size:17px">
    обсудить <span style="font-size:14px" *ngIf="model.repliesCount > 0">[ {{ model.repliesCount }} ]</span>
  </a>
  <a *ngIf="model.player"  class="discuss" title="Перейти к обсуждению"  [routerLink]="['/player', model.player.urlName, model.id]" rel="details" style="font-size:17px">
    обсудить <span style="font-size:14px" *ngIf="model.repliesCount > 0">[ {{ model.repliesCount }} ]</span>
  </a>
</div>
<div class="clearfix">
</div>
