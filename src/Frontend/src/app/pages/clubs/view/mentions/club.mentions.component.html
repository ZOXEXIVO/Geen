<div class="main-page startup" infinite-scroll [fromRoot]="true" [infiniteScrollDistance]="0.1"
  [infiniteScrollThrottle]="300" (scrolled)="onScrollDown()">
  <h2>Напишите ваше мнение о клубе</h2>
  <mention-create [container]="mentions" [club$]="club$"></mention-create>
  <top-club-players [club]="club$"></top-club-players>
  <mention-list [model]="mentions" [isSubjectVisible]="false"></mention-list>
</div>

<global-spinner *ngIf="isBusy"></global-spinner>
<spinner *ngIf="isScrollBusy"></spinner>
<br />
