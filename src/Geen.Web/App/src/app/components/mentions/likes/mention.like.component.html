<div style="display:inline;" class="likes">
    <a class="small like" (click)="like()">
        <i class="fa fa-thumbs-up"></i>
        <span >{{ model.likes }}</span>
    </a>
    <a class="small dislike" (click)="dislike()">
        <i class="fa fa-thumbs-down"></i>
        <span>{{ model.dislikes }}</span>
    </a>
</div>
